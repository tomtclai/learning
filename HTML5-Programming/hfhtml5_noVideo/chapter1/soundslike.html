<!doctype html>
<html lang="en">
<head>
<title>Dog</title>
<meta charset="utf-8">
</head>
<body>

<p id="soundslike">
</p>

<script>
	var walksLike = "duck";
	var soundsLike = document.getElementById("soundslike");
	if (walksLike == "dog") {
		soundsLike.innerHTML = "Woof! Woof!";
	} else if (walksLike == "duck") {
		soundsLike.innerHTML = "Quack, Quack";
	} else {
		soundsLike.innerHTML = "Silence";
	}
</script>
</body>
</html>
