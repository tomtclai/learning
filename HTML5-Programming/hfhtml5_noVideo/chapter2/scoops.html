<!doctype html>
<html lang="en">
<head>
<title>Icecream Scoops</title>
<meta charset="utf-8">
<script>
	var scoops = 10;
	while (scoops >= 0) {
		if (scoops == 3) {
			alert("Ice cream is running low!");
		} else if (scoops > 9) {
			alert("Eat faster, the ice cream is going to melt!");
		} else if (scoops == 2) {
			alert("Going once!");
		} else if (scoops == 1) {
			alert("Going twice!");
		} else if (scoops == 0) {
			alert("Gone!");
		} else {
			alert("Still lots of ice cream left, come and get it.");
		}
		scoops = scoops - 1;
	}
	alert("life without ice cream isnâ€™t the same");
</script>
</head>
<body>
<h1>Counting ice cream scoops</h1>
</body>
</html>
