<html lang = "en">
	<head>
		<title>prequal</title>
		<meta charset ="utf-8">
	</head>
	<body>
		<script>
            var taxi = {
                make: "webville moters",
                model: "taxi",
                year: 1995,
                color: "yellow",
                passengers: 4,
                convertible: false,
                mileage: 281341
            };
            
            function prequal(car) {
                if (car.mileage > 10000){
                    return false;
                } else if (car.year > 1960) {
                    return false;
                }
                return true;
            }
            
            var worthALook = prequal (taxi);
            if (worthALook) {
                console.log("You gotta check out this "+ taxi.make+" " +taxi.model);
            }else {
                console.log("You should really pass on the " +taxi.make + " "+ taxi.model);
            }//page 189
        </script>
	</body>
</html>
